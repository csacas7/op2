<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<nav>
    <a href="index">Kezdőlap</a>
    <a href="register">Regisztáció</a>
</nav>
    <form class="form" action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Felhasználónév"><br>
    <input type="password" name="password" placeholder="Jelszó"><br>
    <input type="submit" name="submit" value="Bejelentkezés"><br>
</form>
    <div class="errormsg">
    {% for message in messages %}
        <h3> {{ message }} </h3>
    {% endfor %}
    </div>
{% endblock %}
</body>
</html>
